<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmación de Pedido</title>
    <link rel="stylesheet" th:href="@{/carrito.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<header>
    <h1>Confirmación de Pedido</h1>
    <a href="/menu" class="btn-volver">⬅ Volver al menú</a>
</header>

<div class="carrito-container" th:if="${#lists.isEmpty(carrito)}">
    <p>El carrito está vacío.</p>
</div>

<div class="carrito-container" th:if="${!#lists.isEmpty(carrito)}">
    <!-- Lista de tacos en el carrito -->
    <div class="taco-item" th:each="taco, iterStat : ${carrito}">
        <img th:src="@{|/static.images/tacos-${#strings.replace(#strings.replace(#strings.replace(taco.nombre.toLowerCase(), 'tacos de ', ''), 'tacos al ', ''), ' ', '-')}.png|}"
             th:alt="'Taco ' + ${taco.nombre}" class="taco-img">

        <div class="taco-info">
            <h2 th:text="${taco.nombre}"></h2>
            <form th:action="@{/menu/actualizar}" method="post" class="opciones-form">
                <input type="hidden" name="index" th:value="${iterStat.index}">
                <div class="opciones">
                    <label th:for="'tamaño-' + ${iterStat.index}">Tamaño:</label>
                    <select th:id="'tamaño-' + ${iterStat.index}" name="tamaño" onchange="this.form.submit()">
                        <option th:each="t : ${tacosDisponibles}" th:if="${t.nombre == taco.nombre}"
                                th:value="${t.tamaño}" th:text="${t.tamaño}" th:selected="${t.tamaño == taco.tamaño}">
                        </option>
                    </select>

                    <label th:for="'cantidad-' + ${iterStat.index}">Cantidad:</label>
                    <input type="number" th:id="'cantidad-' + ${iterStat.index}" name="cantidad" min="1"
                           th:value="${taco.cantidad}" onchange="this.form.submit()" class="input-cantidad">
                </div>
                <p class="precio" th:text="${taco.total} + ' COP'"></p>
            </form>
        </div>

        <form th:action="@{/menu/eliminar}" method="post" style="margin-left: auto;">
            <input type="hidden" name="index" th:value="${iterStat.index}">
            <button type="submit" class="btn-eliminar"><i class="fa fa-trash"></i></button>
        </form>
    </div>

    <div class="resumen">
        <h3>Total: <span th:text="${total} + ' COP'"></span></h3>

        <form th:action="@{/menu/vaciar}" method="post" style="display:inline-block;">
            <button type="submit" class="btn-vaciar">Vaciar carrito</button>
        </form>

        <!-- Formulario de finalizar -->
        <form th:action="@{/menu/finalizar}" method="post" style="display:block; margin-top: 15px;">
            <label for="direccion">Dirección de entrega:</label>
            <textarea id="direccion" name="direccion" rows="3" required th:text="${direccion}"></textarea>

            <p>Pago: <strong>Contra entrega</strong></p>
            <button type="submit" class="btn-confirm">Confirmar Pedido</button>
        </form>
    </div>
</div>
</body>
</html>
