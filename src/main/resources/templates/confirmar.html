<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmación de Pedido</title>
    <link rel="stylesheet" th:href="@{/carrito.css}">
    <link rel="stylesheet" th:href="@{/footer.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<header>
    <h1>Confirmación de Pedido</h1>
    <a href="/menu" class="btn-volver">⬅ Volver al menú</a>
</header>

<main>
    <div class="carrito-container" th:if="${#lists.isEmpty(carrito)}">
        <p>El carrito está vacío.</p>
    </div>

    <div class="carrito-container" th:if="${!#lists.isEmpty(carrito)}">
        <div class="taco-item" th:each="taco, iterStat : ${carrito}">
            <img th:src="@{|/static.images/tacos-${#strings.replace(#strings.replace(#strings.replace(taco.nombre.toLowerCase(), 'tacos de ', ''), 'tacos al ', ''), ' ', '-')}.png|}"
                 th:alt="'Taco ' + ${taco.nombre}" class="taco-img">
            <div class="taco-info">
                <h2 th:text="${taco.nombre}"></h2>
                <p class="precio" th:text="${#numbers.formatDecimal(taco.total, 0, 0)} + ' COP'"></p>
            </div>
        </div>

        <div class="resumen">
            <h3>Total: <span th:text="${#numbers.formatDecimal(total, 0, 0)} + ' COP'"></span></h3>

            <form th:action="@{/menu/vaciar}" method="post" style="display:inline-block;">
                <button type="submit" class="btn-vaciar">Vaciar carrito</button>
            </form>

            <form th:action="@{/menu/finalizar}" method="post" style="display:block; margin-top: 15px;">
                <label for="direccion">Dirección de entrega:</label>
                <textarea id="direccion" name="direccion" rows="3" required th:text="${direccion}"></textarea>

                <p>Pago: <strong>Contra entrega</strong></p>
                <button type="submit" class="btn-confirmar">Confirmar Pedido</button>
            </form>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
