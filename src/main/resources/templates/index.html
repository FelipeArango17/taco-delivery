<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tacos Delivery - Inicio</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" th:href="@{/footer.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="/static.images/LogoTacos.png" alt="Logo Tacos Delivery">
    </div>

    <nav>
        <a href="/index">Inicio</a>
        <a href="#nosotros">Nosotros</a>
        <a href="/menu">Men煤</a>
    </nav>

    <!--  Icono perfil con ID para el modal -->
    <div class="perfil" id="perfilBtn">
        <img src="/static.images/user-iconv2.png" alt="Usuario">
    </div>
</header>

<section class="hero">
    <div class="hero-image">
        <img src="/static.images/BannerIndex.png" alt="Tacos deliciosos">
    </div>
    <div class="hero-text">
        <h2>DELICIOSOS TACOS</h2>
        <h3>SABOR AUTNTICO COLOMBIANO</h3>
        <p>Descubre nuestros tacos al pastor, asada y chorizo, preparados con los mejores ingredientes y el saz贸n que tanto te gusta.</p>
        <a href="/menu" class="btn-menu">Ver Men煤 y Ordenar</a>
    </div>
</section>

<!--  Modal de cierre de sesi贸n -->
<div id="logoutModal" class="modal">
    <div class="modal-content">
        <h3>驴Deseas cerrar sesi贸n?</h3>
        <div class="modal-buttons">
            <button id="cancelBtn">Cancelar</button>
            <button id="logoutBtn">Cerrar sesi贸n</button>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script>
    const perfilBtn = document.getElementById('perfilBtn');
    const logoutModal = document.getElementById('logoutModal');
    const cancelBtn = document.getElementById('cancelBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    perfilBtn.addEventListener('click', () => {
        logoutModal.style.display = 'flex';
    });

    cancelBtn.addEventListener('click', () => {
        logoutModal.style.display = 'none';
    });

    logoutBtn.addEventListener('click', () => {
        window.location.href = '/logout';
    });

    window.addEventListener('click', (e) => {
        if (e.target === logoutModal) {
            logoutModal.style.display = 'none';
        }
    });
</script>
</body>
</html>
