<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tu Carrito</title>
    <link rel="stylesheet" th:href="@{/carrito.css}">
</head>
<body>
<header>
    <h1>üõí Tu Carrito</h1>
    <a href="/menu" class="btn-volver">‚¨Ö Volver al men√∫</a>
</header>

<div class="carrito-container" th:if="${#lists.isEmpty(carrito)}">
    <p>El carrito est√° vac√≠o.</p>
</div>

<div class="carrito-container" th:if="${!#lists.isEmpty(carrito)}">
    <div class="taco-item" th:each="taco, iterStat : ${carrito}">
        <!-- ‚úÖ Mismo sistema de nombre limpio -->
        <img th:src="@{|/static.images/tacos-${#strings.replace(#strings.replace(#strings.replace(taco.nombre.toLowerCase(), 'tacos de ', ''), 'tacos al ', ''), ' ', '-')}.png|}"
             th:alt="'Taco ' + ${taco.nombre}" class="taco-img">

        <div class="taco-info">
            <h2 th:text="${taco.nombre}"></h2>

            <form th:action="@{/menu/actualizar}" method="post">
                <input type="hidden" name="index" th:value="${iterStat.index}">
                <label>Tama√±o:</label>
                <select name="tama√±o" onchange="this.form.submit()">
                    <option th:each="t : ${tacosDisponibles}"
                            th:if="${t.nombre == taco.nombre}"
                            th:value="${t.tama√±o}"
                            th:text="${t.tama√±o}"
                            th:selected="${t.tama√±o == taco.tama√±o}">
                    </option>
                </select>
            </form>

            <p class="precio" th:text="${taco.precio} + ' COP'"></p>
        </div>
    </div>

    <div class="resumen">
        <h3>Total: <span th:text="${total} + ' COP'"></span></h3>
        <form th:action="@{/menu/vaciar}" method="post">
            <button type="submit" class="btn-vaciar">Vaciar carrito</button>
        </form>
    </div>
</div>
</body>
</html>
