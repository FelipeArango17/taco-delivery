<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tu Carrito</title>
    <link rel="stylesheet" th:href="@{/carrito.css}">
    <link rel="stylesheet" th:href="@{/footer.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<header>
    <h1>Tu Carrito</h1>
    <a href="/menu" class="btn-volver">⬅ Volver al menú</a>
</header>

<main>
    <div class="carrito-container" th:if="${#lists.isEmpty(carrito)}">
        <p>El carrito está vacío.</p>
    </div>

    <div class="carrito-container" th:if="${!#lists.isEmpty(carrito)}">
        <div class="taco-item" th:each="item : ${carrito}">
            <img th:src="@{|/static.images/tacos-${#strings.replace(#strings.replace(#strings.replace(item.taco.nombre.toLowerCase(), 'tacos de ', ''), 'tacos al ', ''), ' ', '-')}.png|}"
                 th:alt="'Taco ' + ${item.taco.nombre}" class="taco-img">

            <div class="taco-info">
                <h2 th:text="${item.taco.nombre}"></h2>

                <!-- ✅ Selector de tamaño -->
                <form th:action="@{/menu/actualizarTamaño}" method="post" class="opciones-form">
                    <input type="hidden" name="itemId" th:value="${item.item_id}">
                    <label th:for="'tamaño-' + ${item.item_id}">Tamaño:</label>
                    <select th:id="'tamaño-' + ${item.item_id}" name="nuevoTamaño" onchange="this.form.submit()">
                        <option value="Pequeño" th:selected="${item.taco.tamaño == 'Pequeño'}">Pequeño</option>
                        <option value="Normal" th:selected="${item.taco.tamaño == 'Normal'}">Normal</option>
                        <option value="Extragrande" th:selected="${item.taco.tamaño == 'Extragrande'}">Extragrande</option>
                    </select>
                </form>

                <!-- ✅ Formulario cantidad -->
                <form th:action="@{/menu/actualizar}" method="post" class="opciones-form">
                    <input type="hidden" name="itemId" th:value="${item.item_id}">
                    <div class="opciones">
                        <label th:for="'cantidad-' + ${item.item_id}">Cantidad:</label>
                        <input type="number" th:id="'cantidad-' + ${item.item_id}" name="cantidad" min="1"
                               th:value="${item.cantidad}" onchange="this.form.submit()" class="input-cantidad">
                    </div>
                    <p class="precio" th:text="${#numbers.formatDecimal(item.subtotal, 0, 0)} + ' COP'"></p>
                </form>
            </div>

            <!-- Eliminar taco -->
            <form th:action="@{/menu/eliminar}" method="post" style="margin-left: auto;">
                <input type="hidden" name="itemId" th:value="${item.item_id}">
                <button type="submit" class="btn-eliminar" title="Eliminar taco">
                    <i class="fa fa-trash"></i>
                </button>
            </form>
        </div>

        <div class="resumen">
            <h3>Total: <span th:text="${#numbers.formatDecimal(total, 0, 0)} + ' COP'"></span></h3>

            <form th:action="@{/menu/vaciar}" method="post" style="display:inline-block;">
                <button type="submit" class="btn-vaciar">Vaciar carrito</button>
            </form>

            <form th:action="@{/menu/confirmar}" method="get" style="display:inline-block; margin-left: 10px;">
                <button type="submit" class="btn-confirmar">Confirmar pedido</button>
            </form>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
